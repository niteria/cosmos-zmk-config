# Cosmos split keyboard configuration
# Split settings are configured in Kconfig.defconfig

# BLE experimental settings for better compatibility
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_BLE_EXPERIMENTAL_SEC=y

# Enable battery reporting
CONFIG_ZMK_BATTERY=y

# Enable USB logging for debugging
# CONFIG_ZMK_USB_LOGGING=y

# Enable combos
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=8
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4
